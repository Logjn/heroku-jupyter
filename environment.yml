name: heroku-jupyter
dependencies:
  # bind notebook version (compatibility to pgcontents)
  - notebook
  - ipywidgets
  - requests
  # bind ipython version (compatibility to pgcontents)
  - ipython
  # bind tornado version (websocket problems)
  - tornado
  # get dependencies for pgcontents
  - certifi
  - click
  - cryptography 
  - mako
  - psycopg2
  - six
  - sqlalchemy
  - nose
  - pip:
    - pgcontents==0.6.0
    - ipyparallel
    - jupyter_contrib_nbextensions
